        <script type="text/javascript" src="scripts/three.min.js"></script>
        <script type="text/javascript" src="scripts/superSystem.js"></script>
        <script type="text/javascript">
            var planetUrls = ['SunPage', 'MercuryPage', 'VenusPage', 'EarthPage', 'MarsPage', 'JupiterPage', 'SaturnPage', 'UranusPage', 'NeptunePage'];
            var index = 0;
            //document.getElementById('cheats').addEventListener('keydown', function(event){
            document.addEventListener('keydown', function(event){
                console.log(event.keyCode);
                if (event.keyCode === 68 || event.keyCode === 39)
                {
                    index++;
                    index %= planetUrls.length;
                }
                if (event.keyCode === 65 || event.keyCode === 37)
                {
                    index--;
                    index += planetUrls.length;
                    index %= planetUrls.length;
                }
                document.getElementById("theOtherPart").setAttribute("src", planetUrls[index]);
            }, false);
            //document.getElementById("homeButton").addEventListener("click", function(
        </script>
    </body>
